<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mustache、v-bind、click事件等简易语法</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in movies">{{item}}</li>
    </ul>
    <h2>{{counter1}}</h2>
    <button v-on:click="counter1++">+</button>
    <button v-on:click="sub">-</button>
    <!-- 语法糖 -->
    <button @click="sub">-</button>
    <h2>{{message}} {{name}}</h2>
    <h2>{{counter2 * 2}}</h2>
    <!-- v-once 修改不了的data -->
    <h2 v-once>{{counter2 * 2}}</h2>
    <h2>{{url}}</h2>
    <h2 v-html="url"></h2>
    <!-- 不做解析 -->
    <h2 v-pre>{{url}}</h2>
    <img v-bind:src="imgURL" alt="">
    <!-- 语法糖 -->
    <img :src="imgURL" alt="">
    <!-- 过滤器filters -->
    <h2>{{price|price2}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['大话西游', '盗梦空间'],
        counter1: 0,
        counter2: 1,
        message: '你好啊!!!',
        name: 'kobe',
        url: '<a href="http://www.baidu.com">百度一下</a>',
        imgURL: 'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png',
        price:3.255
      },
      methods: {
        sub: function () {
          this.counter1--
        }
      },
      //过滤器
      filters:{
        price2(price){
          return '¥'+price.toFixed(2);
        }
      }
    })
  </script>
</body>

</html>
