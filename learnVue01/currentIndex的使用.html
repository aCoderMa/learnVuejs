<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组方法是否响应式</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 v-for='(item,index) in letters' @click='btnClick(index)' :class='{active:currentIndex===index}'>{{item}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['大话西游', '海贼王', '海王', '斗破苍穹'],
        currentIndex:0
      },
      methods: {
        btnClick(index) {
          this.currentIndex = index
        }
      }
    })
  </script>
</body>

</html>
