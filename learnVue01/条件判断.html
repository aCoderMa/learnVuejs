<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件判断</title>
</head>

<body>
  <div id="app">
    <!-- 逻辑复杂建议用计算属性，不建议用如下判断写法 -->
    <!-- v-if -->
    <h2 v-if='isShow'>{{firstName}}</h2>
    <!-- v-if、v-else -->
    <h2 v-if='isShow'>{{firstName}}</h2>
    <h2 v-else>{{lastName}}</h2>
    <!-- v-if、v-else-if、v-else -->
    <h2 v-if='score>=90'>优秀</h2>
    <h2 v-else-if='score>=80'>良好</h2>
    <h2 v-else-if='score>=60'>及格</h2>
    <h2 v-else>不及格</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James',
        isShow: true,
        score:90
      }
    })
  </script>
</body>

</html>
