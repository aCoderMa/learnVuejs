<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化基本使用过程</title>
</head>

<body>
  <div id="app">
    <!-- 使用全局组件 -->
    <!-- <my-cpn></my-cpn> -->
    <!-- 使用局部组件 -->
    <cpn></cpn>
  </div>
  <script src="../vue.js"></script>
  <script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>hehee</h2>
        <h2>hahaa</h2>
      </div>
      `
    });
    //2.注册组件,全局组件
    //Vue.component('my-cpn', cpnC);

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      //局部组件，该vue实例下面使用
      components: {
        cpn: cpnC
      }
    })
  </script>
</body>

</html>
