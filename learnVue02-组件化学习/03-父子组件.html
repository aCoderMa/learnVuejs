<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子组件化</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <script src="../vue.js"></script>
  <script>
    const cpn1 = Vue.extend({
      template: `
      <div>
        <h2>我是cpn1</h2>
        <h2>我是cpn1的内容</h2>
      </div>
      `
    });
    /* cpn1的父组件 */
    const cpn2 = Vue.extend({
      template: `
      <div>
        <h2>我是cpn2</h2>
        <h2>我是cpn2的内容</h2>
        <cpn1></cpn1>
      </div>
      `,
      components:{
        cpn1:cpn1
      }
    });
    /* 根组件或cpn2的父组件 */
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      //局部组件，该vue实例下面使用
      components: {
        cpn: cpn2
      }
    })
  </script>
</body>

</html>
