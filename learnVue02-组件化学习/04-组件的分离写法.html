<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的分离写法</title>
</head>

<body>
  <div id="app">
    <!-- 使用全局组件 -->
    <!-- <my-cpn></my-cpn> -->
    <!-- 使用局部组件 -->
    <cpn></cpn>
  </div>
  <!-- 分离方法一 -->
<!--   <script type="text/x-template" id='cpn'>
    <div>
      <h2>hehee</h2>
      <h2>hahaa</h2>
    </div>
  </script> -->
  <!-- 分离方法二 -->
  <template id='cpn'>
    <div>
      <h2>hehee</h2>
      <h2>hahaa</h2>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const cpnC = Vue.extend({
      template: '#cpn'
    });
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        cpn: cpnC
      }
    })
  </script>
</body>

</html>
