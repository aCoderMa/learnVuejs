<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的分离写法</title>
</head>

<body>
  <div id="app">
    <cpn :cmovies='movies' :cmessage='message'></cpn>
  </div>
  <template id='cpn'>
    <div>
      <h2>{{cmessage}}</h2>
      <ul>
        <li v-for='item in cmovies'>{{item}}</li>
      </ul>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const cpnC = Vue.extend({
      template: '#cpn',
      //props:['cmovies','cmessage'],
      props:{
        //cmovies:Array,
        //cmessage:String
        cmessage:{
          type:String,
          default:'aaa',
          //必须传，负责报错
          required:true
        },
        cmovies:{
          type:Array,
          //type为Array或对象时，在高版本时，vue需要的defalut必须通过return返回
          default(){
            return[]
          },
          //必须传，负责报错
          required:true
        }
      },
      data(){
        return{}
      },
    });
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        movies:['海王','海贼王']
      },
      components: {
        cpn: cpnC
      }
    })
  </script>
</body>

</html>
