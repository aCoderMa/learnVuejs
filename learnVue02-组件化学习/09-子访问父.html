<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子访问父,开发不建议使用</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>我是子组件</h1>
      <button @click='btnClick'>按钮</button>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        cpn: {
          template: '#cpn',
          methods: {
            btnClick() {
              //访问父组件
              console.log(this.$parent);
              //访问最顶层组件，vue实例
              console.log(this.$root);
            }
          },
        }
      },
      data:{
        name:'我是父组件的数据'
      },
      methods: {
        showMessage() {
          console.log('我是父组件的方法');
        }

      }
    })
  </script>
</body>

</html>
