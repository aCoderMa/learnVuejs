<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编译作用域</title>
</head>

<body>
  <div id="app">
    <h1>我是父组件</h1>
    <!-- 使用父组件自己的isShow -->
    <button v-show='isShow'>父组件按钮</button>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>我是子组件</h1>
      <!-- 使用子组件自己的isShow -->
      <button v-show='isShow'>子组件按钮</button>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      },
    })
  </script>
</body>

</html>
